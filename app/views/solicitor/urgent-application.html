{% extends "layout.html" %} {% block page_title %} Apply for legal aid {% endblock %} {% block content %}

<body>
  <div class="govuk-o-width-container">

    <div class="govuk-c-phase-banner">
      <p class="govuk-c-phase-banner__content"><strong class="govuk-c-tag govuk-c-phase-banner__content__tag ">
        alpha
      </strong>
        <span class="govuk-c-phase-banner__text">
        This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
      </p>
    </div>

    <main role="main" class="govuk-o-main-wrapper">

      <a class="govuk-c-back-link" href="merits-introduction">Back</a>
      <p class="govuk-body"></p>

      <div class="govuk-o-grid">
        <div class="govuk-o-grid__item govuk-o-grid__item--two-thirds">

          <h2 class="govuk-heading-xl">Is it an urgent application?</h2>

          <form class="form" action="legal-help" method="post">

            <div class="govuk-c-radios">
              <fieldset class="govuk-c-fieldset">
                <div class="govuk-c-radios__item">
                  <input class="govuk-c-radios__input" id="application-type-1" name="application-type" type="radio" value="Civil" required>
                  <label class="govuk-c-label govuk-c-radios__label" for="application-type-1">
                Yes
              </label>
                </div>
                <div class="govuk-c-radios__item">
                  <input class="govuk-c-radios__input" id="application-type-2" name="application-type" type="radio" value="Crime">
                  <label class="govuk-c-label govuk-c-radios__label" for="application-type-2">
                No
              </label>
                </div>
              </fieldset>
            </div>

            <details class="govuk-c-details">
              <summary class="govuk-c-details__summary">
                <span class="govuk-c-details__summary-text">
                  What is an 'urgent' application?
                </span>
              </summary>
              <div class="govuk-c-details__text">
                Placeholder text
              </div>
            </details>

            <input class="govuk-c-button" type="submit" value="Continue">
          </form>

        </div>
      </div>
    </main>
  </div>
</body>
{% endblock %}
