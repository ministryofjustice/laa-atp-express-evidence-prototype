{% extends "layout.html" %} {% block page_title %} Apply for legal aid {% endblock %} {% block content %}

<body>
  <div class="govuk-o-width-container">

    <div class="govuk-c-phase-banner">
      <p class="govuk-c-phase-banner__content"><strong class="govuk-c-tag govuk-c-phase-banner__content__tag ">
        alpha
      </strong>
        <span class="govuk-c-phase-banner__text">
        This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
      </p>
    </div>

    <main role="main" class="govuk-o-main-wrapper">

      <a class="govuk-c-back-link" href="national-insurance">Back</a>

      <div class="govuk-o-grid">
        <div class="govuk-o-grid__item govuk-o-grid__item--two-thirds">

          <p></p>
          <h2 class="govuk-heading-xl">
            Enter your client's National Insurance number and date of birth
          </h2>

          <form class="form" action="dwp-search" method="get">


            <label class="govuk-c-label" for="nino">
              Enter National Insurance number
              <span class="govuk-c-label__hint govuk-!-width-two-thirds">
                For example, QQ123456C
              </span>
            </label>
            <input class="govuk-c-input govuk-!-width-two-thirds" id="nino" name="nino" required>

            <fieldset class="govuk-c-fieldset">
              <legend class="govuk-c-fieldset__legend">
                <label class="govuk-c-label" for="full-name">
                  Enter date of birth
                </label>
              </legend>
              <div class="govuk-c-date-input" id="dob">
                <div class="govuk-c-date-input__item govuk-c-date-input__item--day">
                  <label class="govuk-c-label govuk-c-date-input__label" for="dob-day">
                    Day
                  </label>
                  <input class="govuk-c-input govuk-c-date-input__input" id="dob-day" name="dob-day" type="text" required>
                </div>
                <div class="govuk-c-date-input__item govuk-c-date-input__item--month">
                  <label class="govuk-c-label govuk-c-date-input__label" for="dob-month">
                    Month
                  </label>
                  <input class="govuk-c-input govuk-c-date-input__input" id="dob-month" name="dob-month" type="text" required>
                </div>
                <div class="govuk-c-date-input__item govuk-c-date-input__item--year">
                  <label class="govuk-c-label govuk-c-date-input__label" for="dob-year">
                    Year
                  </label>
                  <input class="govuk-c-input govuk-c-date-input__input" id="dob-year" name="dob-year" type="text" required>
                </div>
              </div>
            </fieldset>
            <input class="govuk-c-button" type="submit" value="Continue">

          </form>

        </div>
      </div>
    </main>
  </div>
</body>
{% endblock %}
