{% extends "layout.html" %} {% block page_title %} Question page {% endblock %} {% block content %}

<div class="govuk-o-width-container">

  <div class="govuk-c-phase-banner">
    <p class="govuk-c-phase-banner__content"><strong class="govuk-c-tag govuk-c-phase-banner__content__tag ">
        alpha
      </strong>
      <span class="govuk-c-phase-banner__text">
        This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>

  <main role="main" class="govuk-o-main-wrapper">

    <div class="govuk-o-grid">
      <div class="govuk-o-grid__item govuk-o-grid__item--two-thirds">

        <h1 class="govuk-heading-xl">
          Capital and other assets
        </h1>

        <p class="govuk-body">
          Some text here.
        </p>

        <form class="form" action="/valuables" method="post">

          <div class="govuk-c-radios">
            <fieldset class="govuk-c-fieldset">
              <legend class="govuk-c-fieldset__legend">
                <h4 class="govuk-heading">Do you have any other bank, savings accounts or access to funds?</h4>
              </legend>
              <div class="govuk-c-radios__item">
                <input class="govuk-c-radios__input" id="cap-assets-1" name="cap-assets" type="radio" value="yes">
                <label class="govuk-c-label govuk-c-radios__label" for="cap-assets-2">
                Yes
              </label>
              </div>
              <div class="govuk-c-radios__item">
                <input class="govuk-c-radios__input" id="cap-assets-2" name="cap-assets" type="radio" value="no">
                <label class="govuk-c-label govuk-c-radios__label" for="cap-assets-2">
                No
              </label>
              </div>
            </fieldset>
          </div>

          <input class="govuk-c-button" type="submit" value="Continue">

        </form>

      </div>
    </div>
  </main>
</div>

{% endblock %}
